<div class="wrapper">
  <div class="container header-container">
    <div class="header__wrapper">
      <button (click)="openModalLocation()" class="header__btn header__location-btn">
        <svg class="header__location-icon" width="10" height="13" viewBox="0 0 10 13">
          <use xlink:href="assets/img/sprite.svg#location"></use>
        </svg>
        <span>{{userCity$ | async}}</span>
      </button>
      <ul class="header__list">
        <li class="header__item"><a class="header__link" href="">Оплата частями</a></li>
        <li class="header__item"><a class="header__link" href="">Бонусная программа</a></li>
        <li class="header__item">
          <button mat-button [matMenuTriggerFor]="submenuPurchaseTerms"
            class="header__btn header__more-btn"
          >Еще</button>
          <mat-menu #submenuPurchaseTerms="matMenu" class="header__submenu">
            <button class="header__submenu-btn">Оплата</button>
            <button class="header__submenu-btn">Доставка</button>
            <button class="header__submenu-btn">Самовывоз</button>
          </mat-menu>
        </li>
      </ul>
      <ul class="header__list">
        <li class="header__item">
          <a class="header__link header__link--viber" href="">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <use xlink:href="assets/img/sprite.svg#viber"></use>
            </svg>
            <span>Viber</span>
          </a>
        </li>
        <li class="header__item header__item--phone">+7 954 33 66 77</li>
        <li class="header__item">
          <button mat-button [matMenuTriggerFor]="submenuContactsToggle"
            class="header__btn header__more-btn"
          >Еще</button>
          <mat-menu #submenuContactsToggle="matMenu" class="header__submenu">
            <button class="header__submenu-btn" mat-menu-item>
              <svg width="24" height="24" viewBox="0 0 24 24">
                <use xlink:href="assets/img/sprite.svg#phone"></use>
              </svg>
              <span>+7 921 33 55 48</span>
            </button>
            <button class="header__submenu-btn" mat-menu-item>
              <svg class="icon-telegram" width="24" height="24" viewBox="0 0 24 24">
                <use xlink:href="assets/img/sprite.svg#telegram"></use>
              </svg>
              <span>Telegram</span>
            </button>
            <button class="header__submenu-btn" mat-menu-item>
              <svg width="24" height="24" viewBox="0 0 24 24">
                <use xlink:href="assets/img/sprite.svg#email"></use>
              </svg>
              <span>Почта</span>
            </button>
            <button class="header__submenu-btn" mat-menu-item>
              <svg width="24" height="24" viewBox="0 0 24 24">
                <use xlink:href="assets/img/sprite.svg#call"></use>
              </svg>
              <span>Заказать звонок</span>
            </button>
            <button class="header__submenu-btn" mat-menu-item>
              <svg width="24" height="24" viewBox="0 0 24 24">
                <use xlink:href="assets/img/sprite.svg#write"></use>
              </svg>
              <span>Написать нам</span>
            </button>
            <button class="header__submenu-btn" mat-menu-item>
              <span class="header__submenu-contacts">Контакты</span>
            </button>
          </mat-menu>
        </li>
      </ul>
      <div class="header__working-time">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <use xlink:href="assets/img/sprite.svg#working-time"></use>
        </svg>
        <span class="header__working-time-text">контакт-центр с 8:00 до 22:00</span>
      </div>
    </div>
  </div>
  <div class="container header-container">
    <div class="header__wrapper">
      <a class="header__logo" href="/">
        <img src="/assets/img/nexperia-logo.svg" width="125" alt="Logo Technique">
      </a>
      <button class="header__nav-btn header__catalog-btn">Каталог товаров</button>
      <form class="header__search-form" action="">
        <button class="header__search-btn">
          <svg width="14" height="14" viewBox="0 0 14 14">
            <use xlink:href="assets/img/sprite.svg#search"></use>
          </svg>
        </button>
        <input class="header__search-field" type="search" placeholder="Поиск товаров">
      </form>
      <button [matMenuTriggerFor]="menu" class="header__nav-btn header__account-btn">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <use xlink:href="assets/img/sprite.svg#account"></use>
        </svg>
        <span>Аккаунт</span>
      </button>
      <mat-menu #menu="matMenu" class="header__account-submenu">
        <img class="header__account-img" src="/assets/img/account-preview.svg" alt="user photo" width="48" height="48">
        <button class="header__account-sign-in-btn">Войти</button>
        <a href="" class="header__account-link" mat-menu-item>
          <svg width="17" height="16" viewBox="0 0 17 16">
            <use xlink:href="assets/img/sprite.svg#cart"></use>
          </svg>
          <span>Корзина</span>
        </a>
        <a href="" class="header__account-link" mat-menu-item>
          <svg width="17" height="17" viewBox="0 0 512 512">
            <use xlink:href="assets/img/sprite.svg#hearth"></use>
          </svg>
          <span>Избранные товары</span>
        </a>
        <a href="" class="header__account-link" mat-menu-item>
          <svg width="18" height="18" viewBox="0 0 512 512">
            <use xlink:href="assets/img/sprite.svg#waiting-list"></use>
          </svg>
          <span>Лист ожидания</span>
          </a>
      </mat-menu>
      <a href="" class="header__nav-btn header__card-link">
        <svg width="17" height="16" viewBox="0 0 17 16">
          <use xlink:href="assets/img/sprite.svg#cart"></use>
        </svg>
        <span>Корзина</span>
      </a>
    </div>
  </div>
  <div class="header__categories">
    <ul class="header__categories-list container">
      <li *ngFor="let category of categories$ | async" class="header__categories-item">
        <a class="header__categories-link" href="">{{category.name}}</a>
      </li>
    </ul>
  </div>
</div>
