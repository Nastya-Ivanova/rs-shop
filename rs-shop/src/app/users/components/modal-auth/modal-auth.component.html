<div class="modal-auth">
  <h2 class="modal-auth__title" mat-dialog-title>Вход</h2>
  <form (ngSubmit)="signIn(signInForm)" #signInForm=ngForm class="modal-auth__form">
    <label class="modal-auth__label" for="email">Электронная почта</label>
    <input name="login" ngModel class="modal-auth__input" id="email" type="email">
    <label class="modal-auth__label" for="password">Пароль</label>
    <input name="password" ngModel class="modal-auth__input" id="password" type="password">
    <p *ngIf="isUnauthorized" class="modal-auth__error-message">Введены неверные учетные данные</p>
    <button class="modal-auth__submit-btn" type="submit">Войти</button>
  </form>
  <button (click)="openModalRegister()" class="modal-auth__register-btn" mat-button mat-dialog-close>Регистрация</button>
</div>
