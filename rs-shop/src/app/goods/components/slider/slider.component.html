<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  color="accent"
  maxWidth="1090px"
  [loop]="true"
  [hideArrows]="true"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide class="slider"
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    [hideOverlay]="true"
  >
    <a routerLink="goods/{{slide.id}}" class="slider__link"></a>
  </mat-carousel-slide>
</mat-carousel>
